<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3-1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <h1>User Registration</h1>
    <form id="myForm">
        <p><label for='Username'>Username:</label>
            <input type="text" id="Username" name="Username" />
        </p>
        <p><label for='Email'>Email:</label>
            <input type="email" id="Email" name="Email" placeholder="e.g., user@example.com"/>
        </p>
        <p><label for='Phone'>Phone:</label>
            <input type="tel" id="Phone" name="Phone" placeholder="e.g., 555-555-5555"/>
        </p>
        <p><label for='Password'>Password:</label>
            <input type="password" id="Password" name="Password" />
        </p>
        <p><label for='Confirm Password'>Confirm Password:</label>
            <input type="password" id="ConfirmPassword" name="ConfirmPassword" />
        </p>
        <button type="submit" onclick="validateForm()">Register</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
