<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3-1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="registration-form">
        <h1>User Registration</h1>
        <form id="myForm">
            <p><label for='Username'>Username:</label></p>
            <input type="text" id="Username" name="Username" />
            <p><label for='Email'>Email:</label></p>
            <input type="email" id="Email" name="Email" placeholder="e.g., user@example.com" />
            <p><label for='Phone'>Phone:</label></p>
            <input type="tel" id="Phone" name="Phone" placeholder="e.g., 555-555-5555" />
            <p><label for='Password'>Password:</label></p>
            <input type="password" id="Password" name="Password" />
            <p><label for='Confirm Password'>Confirm Password:</label></p>
            <input type="password" id="ConfirmPassword" name="ConfirmPassword" />
            <button type="submit" onclick="validateForm()">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
